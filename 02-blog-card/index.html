<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/colors.css">
  <link rel="stylesheet" href="./styles/util.css">
  <link rel="stylesheet" href="./styles/typography.css">
  <link rel="stylesheet" href="./styles/blog-card.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    footer { position: absolute; bottom: 4px; }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="blog-card">
      <img class="blog-card--thumbnail" src="./assets/images/illustration-article.svg" alt="Blog thumbnail" />
      <div class="blog-card--content">
        <div class="blog-card--topic m-body-s m-strong">
          Learning
        </div>
        <div class="blog-card--subtitle m-body-s">
          Published 21 Dec 2023
        </div>
        <a class="blog-card--title m-heading m-strong" href="">HTML & CSS foundations</a>
        <div class="blog-card--body m-body-m">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </div>
      </div>
      <div class="blog-card--author">
        <img class="blog-card--avatar" src="./assets/images/image-avatar.webp" alt="Author avatar" />
        <span class="m-body-s m-strong">Greg Hooper</span>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
