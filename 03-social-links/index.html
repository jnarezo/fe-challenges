<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/colors.css">
  <link rel="stylesheet" href="./styles/util.css">
  <link rel="stylesheet" href="./styles/typography.css">
  <link rel="stylesheet" href="./styles/link-card.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="link-card">
      <div class="link-card--content">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" class="link-card--avatar">
        <div class="link-card--info">
          <div class="link-card--title m-heading">Jessica Randall</div>
          <div class="link-card--subtitle m-body-s">
            London, United Kingdom
          </div>
        </div>
        <div class="link-card--body m-body-s m-subtle">
          "Front-end developer and avid reader."
        </div>
      </div>
      <div class="link-card--links m-body-s">
        <button class="link-card--link-button m-strong">
          GitHub
        </button>
        <button class="link-card--link-button m-strong">
          Frontend Mentor
        </button>
        <button class="link-card--link-button m-strong">
          LinkedIn
        </button>
        <button class="link-card--link-button m-strong">
          Twitter
        </button>
        <button class="link-card--link-button m-strong">
          Instagram
        </button>
      </div>
    </div>
  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
